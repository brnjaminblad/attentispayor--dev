<template>
   
        <div class="slds-grid slds-grid_align-end">
            <vlocity_ins-button onclick={showModal} theme="slds" type="button" name="select" variant="brand"
                label="Compare up to 3 plans" bg-color="#93C83D" class="custom-btn slds-m-bottom_medium"
                icon="utility:close" icon-position="right">
            </vlocity_ins-button>
        </div>

        <template if:true={openModal}>
            <div class="slds-modal slds-fade-in-open slds-backdrop">
                <div class="slds-modal__container">

                    <section aria-describedby="dialog-body-id-108" aria-labelledby="dialog-heading-id-2"
                        class="slds-modal slds-fade-in-open slds-modal_medium" role="dialog">
                        <button
                            class="slds-button slds-button_icon slds-button_icon-small slds-float_right slds-popover__close slds-button_icon-inverse"
                            title="Close dialog" icon-name="utility:close">

                            <span class="slds-assistive-text"></span>
                        </button>
                        <header class="slds-modal__header" style="background-color: #93C83D;">
                            <div class="slds-media slds-media_center slds-has-flexi-truncate ">

                                <div class="slds-media__body">
                                    <h2 class="slds-truncate slds-text-heading_medium" id="dialog-heading-id-2"
                                        title="Compare plans">Compare plans</h2>
                                </div>
                            </div>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <div class="slds-grid slds-gutters slds-m-top_x-large">
                                    <div class="slds-col">
                                        <div class="slds-text-title_bold">Primary Care Physician Visit</div>
                                        <div>$0</div>
                                        <br>
                                        <div class="slds-text-title_bold">Prescription Drug Coverage</div>
                                        <div>$0</div>
                                    </div>
                                    <div class="slds-col">
                                        <div class="slds-text-title_bold">Specialist Office Visit</div>
                                        <div>$0</div>
                                        <br>
                                        <div class="slds-text-title_bold">Dental Coverage</div>
                                        <div>$0</div>
                                    </div>

                            </div>

                        </div>
                        <footer class="slds-popover__footer">
                            <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-end">
                                <lightning-button label="close" variant="neutral" onclick={closeModal}>
                                </lightning-button>
                            </div>
                        </footer>
                    </section>
                    <!-- end msg example -->
                </div>
            </div>

        </template>
   
</template>
