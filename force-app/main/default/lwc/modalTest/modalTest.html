<template>
    <div class="slds-box">
        <div class="slds-grid slds-grid_align-center">
            <vlocity_ins-button onclick={showModal} theme="slds" type="button" name="enroll" variant="brand"
                label="Next" class="custom-btn" icon="utility:close" icon-position="right" bg-color="#93C83D">
            </vlocity_ins-button>
        </div>

   
    <template if:true={openModal}>
        <div class="slds-modal slds-fade-in-open slds-backdrop">
            <div class="slds-modal__container">
                <!-- error msg example 2-->
                <section aria-describedby="dialog-body-id-108" aria-labelledby="dialog-heading-id-2"
                    class="slds-popover slds-popover_error slds-popover slds-popover_prompt slds-popover_prompt_top custom-popover"
                    role="dialog" style="margin-top: 170px;">
                    <button
                        class="slds-button slds-button_icon slds-button_icon-small slds-float_right slds-popover__close slds-button_icon-inverse"
                        title="Close dialog"
                        icon-name="utility:close">
                        
                        <span class="slds-assistive-text"></span>
                    </button>
                    <header class="slds-popover__header">
                        <div class="slds-media slds-media_center slds-has-flexi-truncate ">
                            <div class="slds-media__figure">
                                <span class="slds-icon_container slds-icon-utility-error">
                                    <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#error"></use>
                                    </svg>
                                </span>
                            </div>
                            <div class="slds-media__body">
                                <h2 class="slds-truncate slds-text-heading_medium" id="dialog-heading-id-2"
                                    title="Resolve error">Error</h2>
                            </div>
                        </div>
                    </header>
                    <div class="slds-popover__body" id="dialog-body-id-108">
                        <strong>Error: You may only compare up to 3 plans.
                        </strong>
                    </div>
                    <footer class="slds-popover__footer">
                        <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-end">
                            <lightning-button label="close" variant="neutral" onclick={closeModal}>  
                            </lightning-button>
                        </div>
                    </footer>
                </section>
                <!-- end msg example -->
            </div>
        </div>

    </template>
</div>
</template>
