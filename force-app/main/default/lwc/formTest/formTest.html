<template>
    <!-- <vlocity_ins-spinner
      variant="brand"
      alternative-text="Loading content..."
      size="medium"
      theme="slds"
      ></vlocity_ins-spinner> -->

    <!-- article when embedded in omniscript -->
    <!-- <vlc-slds-embedded-article></vlc-slds-embedded-article> -->

    <section id="MedicalPlan">

        <vlocity_ins-form model={model} layout="stacked" theme="slds" name="form">

            <!-- error msg example -->
            <section aria-describedby="dialog-body-id-107" aria-labelledby="dialog-heading-id-1"
                class="slds-popover slds-popover_error slds-nubbin_bottom-left slds-popover slds-popover_prompt slds-popover_prompt_top custom-popover"
                role="dialog">
                <button
                    class="slds-button slds-button_icon slds-button_icon-small slds-float_right slds-popover__close slds-button_icon-inverse"
                    title="Close dialog">
                    <svg class="slds-button__icon" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text"></span>
                </button>
                <header class="slds-popover__header">
                    <div class="slds-media slds-media_center slds-has-flexi-truncate ">
                        <div class="slds-media__figure">
                            <span class="slds-icon_container slds-icon-utility-error">
                                <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#error"></use>
                                </svg>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <h2 class="slds-truncate slds-text-heading_medium" id="dialog-heading-id-1"
                                title="Resolve error">Error</h2>
                        </div>
                    </div>
                </header>
                <div class="slds-popover__body" id="dialog-body-id-107">
                    <strong>Error: You must select at least one plan to proceed.
                    </strong>
                </div>
                <footer class="slds-popover__footer">
                    <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-end">
                        <button class="slds-button slds-button_neutral custom-btn btn-navy">OK</button>
                    </div>
                </footer>
            </section>
            <!-- end msg example -->

            <!-- error msg example 2-->
            <section aria-describedby="dialog-body-id-108" aria-labelledby="dialog-heading-id-2"
                class="slds-popover slds-popover_error slds-nubbin_bottom-left slds-popover slds-popover_prompt slds-popover_prompt_top custom-popover"
                role="dialog" style="margin-top: 170px;">
                <button
                    class="slds-button slds-button_icon slds-button_icon-small slds-float_right slds-popover__close slds-button_icon-inverse"
                    title="Close dialog">
                    <svg class="slds-button__icon" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text"></span>
                </button>
                <header class="slds-popover__header">
                    <div class="slds-media slds-media_center slds-has-flexi-truncate ">
                        <div class="slds-media__figure">
                            <span class="slds-icon_container slds-icon-utility-error">
                                <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#error"></use>
                                </svg>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <h2 class="slds-truncate slds-text-heading_medium" id="dialog-heading-id-2"
                                title="Resolve error">Error</h2>
                        </div>
                    </div>
                </header>
                <div class="slds-popover__body" id="dialog-body-id-108">
                    <strong>Error: You may only compare up to 3 plans.
                    </strong>
                </div>
                <footer class="slds-popover__footer">
                    <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-end">
                        <button class="slds-button slds-button_neutral custom-btn btn-navy">OK</button>
                    </div>
                </footer>
            </section>
            <!-- end msg example -->


            <!--buttons-->
            <div class="slds-grid slds-grid_align-center slds-m-bottom_medium" style="margin-top: 340px;">
                <vlocity_ins-button theme="slds" type="button" name="select" variant="brand" label="Previous"
                    class="custom-btn" icon="utility:close" icon-position="right" bg-color="#93C83D">
                </vlocity_ins-button>
            </div>
            <div class="slds-grid slds-grid_align-center">
                <vlocity_ins-button theme="slds" type="button" name="enroll" variant="brand" label="Next"
                    class="custom-btn" icon="utility:close" icon-position="right" bg-color="#93C83D">
                </vlocity_ins-button>
            </div>
            <!--end buttons-->
        </vlocity_ins-form>



    </section>
</template>
