<template>
    

    <table class="slds-table slds-table_cell-buffer slds-table_bordered">
        <thead>
            <tr class="">
                
                <th class="slds-size_3-of-10" scope="col">
                    <div class="slds-truncate" title="Name">Name</div>
                </th>
                <th class="slds-size_3-of-10" scope="col">
                    <div class="slds-truncate" title="First Name">Date of birth</div>
                </th>
                <th class="slds-size_3-of-10" scope="col">
                    <div class="slds-truncate" title="Last Name">Phone</div>
                </th>
                <th class="slds-size_3-of-10" scope="col">
                    <div class="slds-truncate" title="Phone">Progress</div>
                </th>
                <th class="slds-size_3-of-10" scope="col">
                    <div class="slds-truncate" title="Phone">Action</div>
                </th>
            </tr>
        </thead>
        <tbody>
            <template for:each = {arrayMember} for:item = "acc" for:index="indexVar">
                <tr key={acc.key} class="slds-hint-parent">
                   
                    <td class="slds-size_3-of-10" data-label="Prospecting">
                        <div  title="Prospecting">
                            <lightning-input  class='input-td' type="text"  name="input1"  data-id={indexVar}  value={acc.Name} onchange={setName}></lightning-input>
                        </div>
                    </td>
                    <td class="slds-size_3-of-10" data-label="Prospecting">
                        <div  title="Prospecting">
                            <lightning-input  class='input-td' type="date"  name="input2"  data-id={indexVar} value={acc.DOB} onchange={setDOB}> </lightning-input>
                        </div>
                    </td>
                    <td class="slds-size_3-of-10" data-label="Prospecting">
                        <div  title="Prospecting">
                            <lightning-input  class='input-td' type="text"  name="input2"  data-id={indexVar} value={acc.Phone} onchange={setPhone}> </lightning-input>
                        </div>
                    </td>
                    <td class="slds-size_3-of-10" data-label="Prospecting">
                        <div  title="Prospecting">
                            <lightning-combobox  name="progress"    value={acc.Status}  data-id={indexVar}  placeholder="Select Progress"  options={options} onchange={setProgress}></lightning-combobox>
                        </div>
                    </td>
                    <td class="slds-size_1-of-10" data-label="Prospecting">
                        <a if:true={acc.Parent} name={indexVar} data-id={indexVar} onclick={addDependent}>
                            <lightning-icon icon-name="utility:add" alternative-text="add"  size="small"></lightning-icon>
                        </a>
                        <a if:false={acc.Parent} name={indexVar} data-id={indexVar} onclick={removeDependent}>
                                <lightning-icon icon-name="utility:delete" alternative-text="delete"  size="small"></lightning-icon>
                        </a>
                    </td>
                </tr>
            </template>
        </tbody>
    </table>
